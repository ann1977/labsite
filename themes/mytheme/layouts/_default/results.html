{{ define "main" }}

{{ $counter := 1 }}
{{ range sort (.Resources.Match "*.md") "Params.weight" }}
    {{ if ne $counter 1 }}
    <hr class="divider">
    {{ end }}

    {{ with .Title }}
        <h1>{{ . }}</h1>
    {{ end }}
    <div class="row">
        <div class="col-12">
        {{ .Content }}
        </div>
    </div>
    {{ $counter = add $counter 1 }}
{{ end }}

{{ end }}
