{{ define "main" }}

{{ $currentPage := . }}

<figure class="figure float-left mr-5 mb-0">
    {{ with .Params.image }}
    {{ $image := $currentPage.Resources.GetMatch . }}
    <img class="img-fluid" src="{{ $image.RelPermalink }}">
    {{ end }}
    {{ with .Params.caption }}
    <figcaption class="figure-caption text-center mt-3">{{ . | safeHTML }}</figcaption>
    {{ end }}
</figure>

{{ .Content }}

{{ end }}
